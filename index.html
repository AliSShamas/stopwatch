<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="wrapper">
        <h1><span style="color: orange;">Javascript </span>StopWatch</h1>
        <div class="output">
            <p style="font-size: 2em;"><span style="background-color: maroon;
                padding: 0px 5px;
                border-radius: 5px;">Hours</span>
                <span style="border: 1px solid maroon;
                border-radius: 5px;
                padding:0px 5px;background: black;">Minutes</span>
                <span style="background-color: maroon;
                padding: 0px 5px;
                border-radius: 5px;">Seconds</span></p>
            
            <p class="display">
                <span id="hours"> 00</span>
                <span id="minutes">00</span>

                <span id="seconds">00</span>
                <span id="tens">00</span>
            </p>
            
        </div>
        <button id="Start">Start</button>
        <button id="Stop">Stop</button>
        <button id="Reset">Reset</button>
    </div>
</body>
<script src="script.js"></script>
</html>
